<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup_flow.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>SIGNUP</h2>
    {% if msg is not null %}
        <p style="color: red; margin-top: 1rem;">{{msg}}</p>
    {% endif %}
    <form action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="name" placeholder="Name" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" id="new_password" name="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" id="confirm_password" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="SIGNUP" id="submit" style="background: #6b93ff" disabled >
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'signin' %}">Login now</a></h3>
      </div>
    </form>
  </div>

  <script src="{% static 'js/validate_password.js' %}"></script>
</body>
</html>
